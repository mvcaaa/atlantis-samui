<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header_container">
      <div class="header container">
        <div class="row">
          <div class="col-lg-6">
            <div class="language">
              <a href="#" class="rus"><img src="img/rus.png" alt=""></a>
              <a href="#" class="eng"><img src="img/eng.png" alt=""></a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="socials pull-right">
              <a href="#"><img src="img/socials/icon1.png" alt=""></a>
              <a href="#"><img src="img/socials/icon2.png" alt=""></a>
              <a href="#"><img src="img/socials/icon3.png" alt=""></a>
              <a href="#"><img src="img/socials/icon4.png" alt=""></a>
              <a href="#"><img src="img/socials/icon5.png" alt=""></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 left_text">
            ПЕРВЫЙ НА САМУИ<br>
            РЕСТОРАН<br>
            С ДЕТСКОЙ ЗОНОЙ
          </div>
          <div class="col-lg-4 logo">
            <a href="#"><img src="img/logo.png" alt=""></a>
          </div>
          <div class="col-lg-4 right_text">
            ПРИДЕШЬ ГОЛОДНЫМ.<br>
            УЙДЕШЬ<br>
            СЧАСТЛИВЫМ!
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar" role="navigation">
              <div class="container">
                <div class="row">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                  </div>
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="#">ATLANTIS</a></li>                                                                     
                      <li><a href="#">НОВОСТИ</a></li>
                      <li><a href="#">АКЦИИ</a></li>
                      <li><a href="#">МЕНЮ</a></li>
                      <li><a href="#">ДЕТЯМ</a></li>
                      <li><a href="#">ГАЛЕРЕЯ</a></li>
                      <li><a href="#">КОНТАКТЫ</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div><!-- Header end -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="title"><h1><span>ATLANTIS</span></h1></div>
        </div>
      </div>
    </div>
    <div class="slider_container">
      <div class="slider container">
        
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/slide1.jpg" alt="...">             
            </div>
            <div class="item">
              <img src="img/slide2.jpg" alt="...">              
            </div>
             <div class="item">
              <img src="img/slide3.jpg" alt="...">             
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            
          </a>
        </div>



        <img src="img/shadow.png" class="shadow">
      </div>
    </div><!-- end slider -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
